{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="h-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            
            <!-- Left Image -->
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                   alt="login form" class="img-fluid"
                   style="border-radius: 1rem 0 0 1rem;" />
            </div>
            
            <!-- Right Form -->
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <h2 class="text-center fw-bold mb-3">Welcome Back</h2>
                <p class="text-center text-muted mb-4">Sign in to your account</p>

                <form method="POST" action="{% url 'login' %}">
                  {% csrf_token %}

                  <!-- Role Selection -->
                  <div class="mb-3">
                    <label for="loginRole" class="form-label fw-semibold">I am a</label>
                    <select class="form-select form-select-lg" id="loginRole" name="role" required>
                      <option value="" selected disabled>Select your role</option>
                      <option value="tenant">Tenant</option>
                      <option value="landlord">Landlord</option>
                    </select>
                  </div>

                  <!-- Email -->
                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example17" name="email" class="form-control form-control-lg" required />
                    <label class="form-label" for="form2Example17">Email address</label>
                  </div>

                  <!-- Password -->
                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example27" name="password" class="form-control form-control-lg" required />
                    <label class="form-label" for="form2Example27">Password</label>
                  </div>

                  <!-- Submit -->
                  <div class="pt-1 mb-4">
                    <button  class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                  </div>

                  <div class="d-flex justify-content-between">
                    <a class="small text-muted" href="#">Forgot password?</a>
                    <a class="small text-muted" href="#">Terms of use</a>
                    <a class="small text-muted" href="#">Privacy policy</a>
                  </div>

                  <p class="mt-4 text-center" style="color: #393f81;">
                    Don't have an account? <a href="{% url 'register' %}" style="color: #393f81;">Register here</a>
                  </p>
                </form>

              </div>
            </div>
            <!-- End Right -->
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}

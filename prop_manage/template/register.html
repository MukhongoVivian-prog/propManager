{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-vh-80 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #0d6efd 0%, #0b5ed7 100%);">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-body p-5">
            <h2 class="text-center fw-bold mb-2">Create Account</h2>
            <p class="text-center text-muted mb-4">Join our property management platform</p>

            <form>
              <!-- Role Selection -->
              <div class="mb-3">
                <label for="role" class="form-label fw-semibold">I am a</label>
                <select class="form-select form-select-lg" id="role" required>
                  <option value="" selected disabled>Select your role</option>
                  <option value="tenant">Tenant</option>
                  <option value="landlord">Landlord</option>
                  <option value="property_manager">Property Manager</option>
                </select>
              </div>

              <!-- Name Fields -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="firstName" class="form-label fw-semibold">First Name</label>
                  <input type="text" class="form-control form-control-lg" id="firstName" required>
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label fw-semibold">Last Name</label>
                  <input type="text" class="form-control form-control-lg" id="lastName" required>
                </div>
              </div>

              <!-- Email Field -->
              <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email</label>
                <input type="email" class="form-control form-control-lg" id="email" required>
              </div>

              <!-- Phone Field -->
              <div class="mb-3">
                <label for="phone" class="form-label fw-semibold">Phone Number</label>
                <input type="tel" class="form-control form-control-lg" id="phone" required>
              </div>

              <!-- Password Fields -->
              <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control form-control-lg" id="password" required>
                  <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>

              <div class="mb-4">
                <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
                <div class="input-group">
                  <input type="password" class="form-control form-control-lg" id="confirmPassword" required>
                  <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>

              <!-- Terms Checkbox -->
              <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="termsCheck" required>
                <label class="form-check-label" for="termsCheck">
                  I agree to the <a href="/terms" class="text-primary text-decoration-none">Terms and Conditions</a> and <a href="/privacy" class="text-primary text-decoration-none">Privacy Policy</a>
                </label>
              </div>

              <!-- Submit Button -->
              <div class="d-grid mb-4">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="bi bi-person-plus me-2"></i>Create Account
                </button>
              </div>

              <!-- Login Link -->
              <p class="text-center text-muted mb-3">
                Already have an account? <a href="/login" class="text-primary text-decoration-none fw-semibold">Sign in here</a>
              </p>

              <!-- Back to Home -->
              <div class="text-center">
                <a href="/" class="text-muted text-decoration-none">- Back to Home</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// Password toggle functionality
document.getElementById('togglePassword').addEventListener('click', function() {
  const passwordField = document.getElementById('password');
  const icon = this.querySelector('i');
  
  if (passwordField.type === 'password') {
    passwordField.type = 'text';
    icon.classList.remove('bi-eye');
    icon.classList.add('bi-eye-slash');
  } else {
    passwordField.type = 'password';
    icon.classList.remove('bi-eye-slash');
    icon.classList.add('bi-eye');
  }
});

document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
  const passwordField = document.getElementById('confirmPassword');
  const icon = this.querySelector('i');
  
  if (passwordField.type === 'password') {
    passwordField.type = 'text';
    icon.classList.remove('bi-eye');
    icon.classList.add('bi-eye-slash');
  } else {
    passwordField.type = 'password';
    icon.classList.remove('bi-eye-slash');
    icon.classList.add('bi-eye');
  }
});
</script>
{% endblock %}

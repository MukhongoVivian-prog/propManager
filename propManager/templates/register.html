{% extends 'base.html' %}
{% load static %}

{% block content %}

{% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}

<div class="d-flex align-items-center justify-content-center py-5" style="background: linear-gradient(135deg, #0d6efd 0%, #0b5ed7 100%); min-height: 85vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-body p-5">
            <h2 class="text-center fw-bold mb-2">Create Account</h2>
            <p class="text-center text-muted mb-4">Join our property management platform</p>

            <form method="POST" action="{% url 'register' %}">
              {% csrf_token %}

              <!-- Role Selection -->
              <div class="mb-3">
                <label for="role" class="form-label fw-semibold">I am a</label>
                <select class="form-select form-select-lg" id="role" name="role" required>
                  <option value="" selected disabled>Select your role</option>
                  <option value="tenant">Tenant</option>
                  <option value="landlord">Landlord</option>
                  <option value="admin">Admin</option>
                </select>
              </div>

              <!-- Name Fields -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="firstName" class="form-label fw-semibold">First Name</label>
                  <input type="text" class="form-control form-control-lg" id="firstName" name="firstName" required>
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label fw-semibold">Last Name</label>
                  <input type="text" class="form-control form-control-lg" id="lastName" name="lastName" required>
                </div>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email</label>
                <input type="email" class="form-control form-control-lg" id="email" name="email" required>
              </div>

              <!-- Phone -->
              <div class="mb-3">
                <label for="phone" class="form-label fw-semibold">Phone Number</label>
                <input type="tel" class="form-control form-control-lg" id="phone" name="phone" required>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                  <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>

              <!-- Confirm Password -->
              <div class="mb-4">
                <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
                <div class="input-group">
                  <input type="password" class="form-control form-control-lg" id="confirmPassword" name="confirmPassword" required>
                  <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>

              <!-- Terms -->
              <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="termsCheck" required>
                <label class="form-check-label" for="termsCheck">
                  I agree to the <a href="/terms" class="text-primary text-decoration-none">Terms and Conditions</a> and <a href="/privacy" class="text-primary text-decoration-none">Privacy Policy</a>
                </label>
              </div>

              <!-- Submit -->
              <div class="d-grid mb-4">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="bi bi-person-plus me-2"></i>Create Account
                </button>
              </div>

              <p class="text-center text-muted mb-3">
                Already have an account? <a href="{% url 'login' %}" class="text-primary text-decoration-none fw-semibold">Sign in here</a>
              </p>

              <div class="text-center">
                <a href="/" class="text-muted text-decoration-none">‚Üê Back to Home</a>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Password toggle script -->
<script>
  const togglePassword = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('password');
  togglePassword.addEventListener('click', () => {
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
    togglePassword.querySelector('i').classList.toggle('bi-eye');
    togglePassword.querySelector('i').classList.toggle('bi-eye-slash');
  });

  const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
  const confirmInput = document.getElementById('confirmPassword');
  toggleConfirmPassword.addEventListener('click', () => {
    const type = confirmInput.type === 'password' ? 'text' : 'password';
    confirmInput.type = type;
    toggleConfirmPassword.querySelector('i').classList.toggle('bi-eye');
    toggleConfirmPassword.querySelector('i').classList.toggle('bi-eye-slash');
  });
</script>

{% endblock %}

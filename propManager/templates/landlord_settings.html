{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 col-lg-2 p-0">
      {% include 'sidebar/landlord_sidebar.html' %}
    </div>
    <!-- Main Content -->
    <div class="col-md-10 col-lg-10 py-4 px-4">
      <h2 class="fw-bold mb-1">Dashboard</h2>
      <div class="text-muted mb-4">Welcome back, {{ user.first_name }} {{ user.last_name }}</div>
      <div class="card shadow-sm" style="max-width: 600px; margin: 0 auto;">
        <div class="card-body">
          <h5 class="card-title fw-semibold mb-4">Profile Settings</h5>
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
          {% endif %}
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
            </div>
            <div class="mb-3">
              <label for="last_name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="phone" name="phone" value="{{ profile.phone }}">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

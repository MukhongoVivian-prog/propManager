{% extends 'base.html' %}
{% block content %}
{% include 'landlord_sidebar.html' %}

<style>
    .card {
  border-radius: 12px;
}
.table thead th {
  background-color: #f8f9fa;
}
.badge {
  font-size: 0.8rem;
  padding: 0.4em 0.6em;
}

</style>
<div class="container-fluid mt-4">
    <div class="px-3">
      <h4 class="mb-4">Tenant Interactions</h4>
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-middle table-hover">
              <thead>
                <tr>
                  <th>Tenant</th>
                  <th>Property</th>
                  <th>View Date</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <div class="fw-bold">John Doe</div>
                    <small class="text-muted">john@email.com</small>
                  </td>
                  <td>Downtown Apartment</td>
                  <td>2024-01-15</td>
                  <td><span class="badge bg-secondary">Interested</span></td>
                  <td>
                    <button class="btn btn-sm btn-light me-1" title="Update"><i class="bi bi-arrow-clockwise"></i></button>
                    <button class="btn btn-sm btn-light text-danger" title="Remove"><i class="bi bi-x-circle"></i></button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="fw-bold">Jane Smith</div>
                    <small class="text-muted">jane@email.com</small>
                  </td>
                  <td>Luxury Bedsitter</td>
                  <td>2024-01-14</td>
                  <td><span class="badge bg-primary">Booked</span></td>
                  <td>
                    <button class="btn btn-sm btn-light me-1" title="Update"><i class="bi bi-arrow-clockwise"></i></button>
                    <button class="btn btn-sm btn-light text-danger" title="Remove"><i class="bi bi-x-circle"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
   {% endblock %}
